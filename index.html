<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/main.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700">
<title>Image Gallery</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<main class="main-content">
  <!--  user info    -->
  <header>
  <div class="user__info">
    <div class="user__img">
      <img
        src="./images/profilePhoto.png">
    </div>
    <h4 class="user__name">Henry James</h4>
    <p class="user__location">Toronto, Canada</p>
  </div>

  <!--   group details   -->
  <div class="group">
    <div>
      <p class="post count">100</p>
      <p class="posts">Posts</p>
    </div>
    <div>
      <p class="followers count">3,234</p>
      <p class="posts">Followers</p>
    </div>
    <div>
      <p class="following count">1,673</p>
      <p class="posts">Following</p>
    </div>
  </div>
</header>

  <!--   gallery   -->
  <div class="gallery">
    <div class="gallery__post">
      <img src="./images/photo1.png" alt="">
    </div>
    <div class="gallery__post">
      <img src="./images/photo2.png" alt="">
    </div>
    <div class="gallery__post">
      <img src="./images/photo3.png" alt="">
    </div>
    <div class="gallery__post">
      <img src="./images/photo_4.png" alt="">
    </div>
    <div class="gallery__post">
      <img src="./images/photo5.png" alt="">
    </div>
    <div class="gallery__post">
      <img src="./images/photo6.png" alt="">
    </div>
  </div>
</main>

<!-- footer  -->
<footer>
  <p>created by <a href="" target="_blank">Rabia Ismail</a> - devChallenges.io</p>
</footer>
</body>
</html>
